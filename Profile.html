<!DOCTYPE html>
<html>
<head>
  <title>My Fitness Tracker Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }
    
    .profile h2 {
      margin: 0;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
    }
    
    .stat {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>My Fitness Tracker Profile</h1>
  
  <div class="profile">
    <img src="profile-picture.jpg" alt="Profile Picture">
    <div>
      <h2>John Doe</h2>
      <p>Age: 30</p>
      <p>Height: 175 cm</p>
      <p>Weight: 75 kg</p>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <h3>Steps</h3>
      <p>10,000</p>
    </div>
    <div class="stat">
      <h3>Calories Burned</h3>
      <p>500</p>
    </div>
    <div class="stat">
      <h3>Distance</h3>
      <p>5 km</p>
    </div>
    <div class="stat">
      <h3>Heart Rate</h3>
      <p>80 bpm</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
